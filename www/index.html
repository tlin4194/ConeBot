<!doctype html>
<html>
    <head>
        <title>ConeBot</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="/controls.js"></script>
        <link rel="stylesheet" type="text/css" href="/controls.css"></link>
    </head>
    <body>
        <h1>ConeBot</h1>
        <table class="controls">
            <tbody>
                <tr>
                    <td></td>
                    <td class="fwd">↑</td>
                    <td></td>
                </tr>
                <tr>
                    <td class="ccw">←</td>
                    <td></td>
                    <td class="cw">→</td>
                </tr>
                <tr>
                    <td></td>
                    <td class="bck">↓</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <h2>Controls</h2>
        <dl>
            <dt>w/s/a/d</dt>
            <dd>forward/backward/ccw/cw</dd>
            <dt>↑</dt>
            <dd>arm up</dd>
            <dt>↓</dt>
            <dd>arm hover</dd>
            <dt>enter</dd>
            <dd>arm down</dd>
            <dt>backspace</dt>
            <dd>arm release</dd>
        </dl>
    </body>
</html>
